query list_item {
  list_items: records(
    filter: {
      table: { value: "list-item" }
    },
    per_page: 100
  ) {
    total_entries
    results {
      ingredient: related_record(table: "ingredient", join_on_property: "ingredient_id", foreign_property: "id") {
        id
        name: property(name: "name")
      }
    }
  }
}