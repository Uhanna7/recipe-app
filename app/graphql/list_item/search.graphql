query list_item_search {
  records: records(
		per_page: 100
    filter: { table: { value: "list-item" } }
    sort: { updated_at: { order: DESC } }
  ) {
    total_entries
    results {
      id
      ingredient: property(name: "ingredient")
      ingredient_id: property(name: "ingredient_id")
    }
  }
}