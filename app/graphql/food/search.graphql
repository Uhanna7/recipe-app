query search_food {
  food_records: records(per_page: 100, filter: {table: {value: "food"}}) {
    results {
      id
      name: property(name: "name")
      img_url: property(name: "img_url")
      ingredient_ids: related_records(
        table: "ingredient", join_on_property: "id", foreign_property:"id"
      ) {
        id
        name: property(name: "name")
      }
    }
  }
}