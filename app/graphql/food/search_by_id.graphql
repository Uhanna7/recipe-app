query search_food ($id: ID!) {
  records: records(
    per_page: 1, 
    filter: {table: {value: "food"}, id: {value: $id}}
  ) {
    total_entries
    results {
      id
      name: property(name: "name")
      img_url: property(name: "img_url")
      recipe: property(name: "recipe")
      ingredients: property_array(name: "ingredients")
    }
  }
}