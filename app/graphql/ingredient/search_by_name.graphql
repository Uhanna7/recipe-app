query ingredientID($name: String!) {
  records(
    per_page: 100,
    filter: {
      table: { 
        value: "ingredient", 
      }
      properties: [
        { name: "name", value: $name }
    	]
    }
  ) {
    total_entries
    results {
      name: property(name: "name")
      id
    }
  }
}